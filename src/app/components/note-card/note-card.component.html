@if(note){

  <ion-card button="true" (click)="openNote(note)">
    <ion-card-header>
      <ion-card-title> {{note.title}} </ion-card-title>
      <ion-card-subtitle> {{note.updatedAt}} </ion-card-subtitle>
    </ion-card-header>
  
    @if(note.content) {
      <ion-card-content>
        {{resumedContent(note.content)}}
      </ion-card-content>
    }
    
  </ion-card>
}
