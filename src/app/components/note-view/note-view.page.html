@if (note) {

  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title (click) ="editableTitle.focus()">  
        <div
          #editableTitle
          contenteditable="true"
          (input)="onTitleChange($event)"
          [textContent]="note.title"
          style="outline: none; display: inline-block;"
        ></div>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="danger" (click)="deleteNote(note.id)">
          Delete
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" (click) ="editableContent.focus()">
    <div
      #editableContent
      contenteditable="true"
      (input)="onContentChange($event)"
      [textContent]="note.content"
      style="outline: none;
              display: inline-block;
              max-width: 100%;
              white-space: pre-wrap;
              word-wrap: break-word;
              overflow-wrap: break-word;
              word-break: break-word;
              margin: 10px;
              padding: 10px;"
    ></div>
  </ion-content>
  
} @else {
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Error</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">note_view</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
}
