@if (note) {

  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>  
        <div
          contenteditable="true"
          (input)="onTitleChange($event)"
          [textContent]="note.title"
          style="outline: none; display: inline-block;"
        ></div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">note_view</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
  
} @else {
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Error</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">note_view</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
}
